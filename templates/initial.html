<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="initial.js" type="text/javascript"></script>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>
<body>

    <header>
        <div class="header_leftArea">
            <h3>M.S. <span>Project</span></h3>
        </div>
        <div class="header_rightArea">
            <a class ="header_topBtn" href="initial.html"><span>Home</span></a>
            <a class ="header_topBtn" href="insert.html">How To Load Your Model</a>
            <a class ="header_topBtn" href="metrics.html">Metrics</a>
            <a class ="header_topBtn" href="about.html">About</a>
        </div>
    </header>

    <div class="sidebar">
        <a href="#">Your Models</a>
            <div id="selectDiv">
            </div>
    </div>

    <div class="content">
        <h1>Evaluate Your Model</h1>
            <div class="ratio">
                <h3>Step 1: Generate Metrics</h3>
                <h3>Positive : Negative</h3>
                <div id="ratioNumbers">
                    <span id="neg">1 : </span><input type="text" id="negInstances">
                </div>
                <br>
                <button onclick="getSVG()">Generate Metrics</button>
                <br><br><br>
            </div>

            <div class="top">
                <div class="topLeft">
                    <h3>Step 2: Insert Your Confusion Matrix</h3>
                    <h3>Enter Your Confusion Matrix Scores</h3>
                    <table id ="" style="margin-left:auto;margin-right:auto;">
                        <tr>
                            <td><input type="text" placeholder="TP" id="TP" required></td>
                            <td><input type="text" placeholder="FP" id="FP" required></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="FN" id="FN" required></td>
                            <td><input type="text" placeholder="TN" id="TN" required></td>
                        </tr>
                    </table>
                    <br>
                    <button type="button" name="button" onclick="addCM()">Add Confusion Matrix</button><br>
                    <button type="button" name="button" id="resetBtn" onclick="resetModel()">Reset</button>
                    <br><br>
                </div>

                <div class="topRight">
                    <h3>Step 2: Enter Your Model</h3>
                    <input type="file" id="upload" accept=".txt, .json"/>
                    <br><br>
                    <button type="button" name="button" onclick="loadJson()">Load Models</button><br>
                </div>
            </div>

            <div class="allMetrics">
                <br><br><br><br>
                <svg id="acc" width="200" height="230"></svg>
                <svg id="bac" width="200" height="230"></svg>
                <svg id="gem" width="200" height="230"></svg>
                <svg id="pre" width="200" height="230"></svg><br>
                <svg id="rec" width="200" height="230"></svg>
                <svg id="f1s" width="200" height="230"></svg>
                <svg id="gsr" width="200" height="230"></svg>
                <svg id="dli" width="200" height="230"></svg><br>
                <svg id="tss" width="200" height="230"></svg>
                <svg id="hss" width="200" height="230"></svg>
                <svg id="ydn" width="200" height="230"></svg>
                <svg id="roc" width="200" height="230"></svg>
            </div>

        </div>

</body>
</html>
